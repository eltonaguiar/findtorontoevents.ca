name: Kimi Fetch Movies/TV

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write

jobs:
  kimi_fetch_movies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix broken submodule entry
        run: |
          if [ -f .gitmodules ]; then
            git config -f .gitmodules --remove-section submodule.STOCKSUNIFY 2>/dev/null || true
          fi

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: pdo, pdo_mysql, curl

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Fetch new movies/TV series
        env:
          EJAGUIAR1_TVMOVIESTRAILERS: ${{ secrets.EJAGUIAR1_TVMOVIESTRAILERS }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          cd movieshows2
          php fetch_new_content.php | tee fetch_output.txt
          
      - name: Deploy to FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          lftp -c "
          set ftp:ssl-allow no;
          open -u $FTP_USER,$FTP_PASS $FTP_HOST;
          cd public_html/movieshows2 || mkdir -p public_html/movieshows2;
          mirror -R --verbose --only-newer movieshows2/ public_html/movieshows2/;
          bye
          "

      - name: Commit fetch log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add movieshows2/log/pull_log.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update movie/TV fetch log (GitHub Actions)"
            git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
          fi

      - name: Restore workspace for checkout post
        if: always()
        run: |
          git checkout --detach ${{ github.sha }}
          git reset --hard ${{ github.sha }}
