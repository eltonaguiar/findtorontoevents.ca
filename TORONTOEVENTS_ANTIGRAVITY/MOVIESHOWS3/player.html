<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieShows - TikTok Style Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .movie-card {
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .movie-info {
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 80px;
            z-index: 10;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            border-radius: 12px;
        }

        .movie-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .movie-meta {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 12px;
        }

        .movie-description {
            font-size: 14px;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar {
            position: absolute;
            right: 12px;
            bottom: 80px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .sidebar-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
        }

        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff4444;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 5;
        }

        .play-overlay:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 25px solid #fff;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">Loading movies...</div>
    <div class="container" id="container"></div>

    <script>
        let movies = [];
        let currentIndex = 0;

        async function loadMovies() {
            try {
                const response = await fetch('/MOVIESHOWS3/api/get-movies.php');
                const data = await response.json();

                if (data.success && data.movies) {
                    movies = data.movies.filter(m => m.trailer_id); // Only movies with trailers
                    console.log(`Loaded ${movies.length} movies from database`);
                    renderMovies();
                } else {
                    showError('Failed to load movies from database');
                }
            } catch (error) {
                console.error('Error loading movies:', error);
                showError('Error connecting to database: ' + error.message);
            }
        }

        function renderMovies() {
            const container = document.getElementById('container');
            const loading = document.getElementById('loading');
            loading.style.display = 'none';

            if (movies.length === 0) {
                showError('No movies with trailers found in database');
                return;
            }

            movies.forEach((movie, index) => {
                const card = createMovieCard(movie, index);
                container.appendChild(card);
            });
        }

        function createMovieCard(movie, index) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.dataset.index = index;

            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';

            // Show thumbnail initially
            if (movie.thumbnail) {
                const thumbnail = document.createElement('img');
                thumbnail.src = movie.thumbnail;
                thumbnail.className = 'thumbnail';
                thumbnail.alt = movie.title;
                videoContainer.appendChild(thumbnail);

                // Play button overlay
                const playOverlay = document.createElement('div');
                playOverlay.className = 'play-overlay';
                playOverlay.innerHTML = '<div class="play-icon"></div>';
                playOverlay.onclick = () => loadVideo(videoContainer, movie.trailer_id);
                videoContainer.appendChild(playOverlay);
            } else {
                // No thumbnail, load video immediately
                loadVideo(videoContainer, movie.trailer_id);
            }

            // Movie info
            const info = document.createElement('div');
            info.className = 'movie-info';
            info.innerHTML = `
                <div class="movie-title">${movie.title}</div>
                <div class="movie-meta">
                    ${movie.release_year || ''} 
                    ${movie.imdb_rating ? '‚≠ê ' + movie.imdb_rating : ''}
                    ${movie.genre ? '‚Ä¢ ' + movie.genre : ''}
                </div>
                <div class="movie-description">${movie.description || ''}</div>
            `;

            // Sidebar buttons
            const sidebar = document.createElement('div');
            sidebar.className = 'sidebar';
            sidebar.innerHTML = `
                <button class="sidebar-btn" title="Like">‚ù§Ô∏è</button>
                <button class="sidebar-btn" title="Add to Queue">‚ûï</button>
                <button class="sidebar-btn" title="Share">üîó</button>
            `;

            card.appendChild(videoContainer);
            card.appendChild(info);
            card.appendChild(sidebar);

            return card;
        }

        function loadVideo(container, trailerId) {
            // Remove thumbnail and play button
            container.innerHTML = '';

            // Create YouTube iframe
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${trailerId}?autoplay=1&controls=1&rel=0&modestbranding=1`;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;
            container.appendChild(iframe);
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            loading.style.display = 'none';

            const error = document.createElement('div');
            error.className = 'error';
            error.innerHTML = `
                <h2>‚ö†Ô∏è Error</h2>
                <p>${message}</p>
                <p style="margin-top: 20px; font-size: 14px; color: #aaa;">
                    Database has ${movies.length} movies
                </p>
            `;
            document.body.appendChild(error);
        }

        // Load movies on page load
        loadMovies();
    </script>
</body>

</html>
